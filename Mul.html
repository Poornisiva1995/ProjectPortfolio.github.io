<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Multiplication Table</h1>
        Enter a Number:
        <input type="number" id="num"><br><br>
        Enter Limit:
        <input type="number" id="limit"><br><br>

        <input type="button" value="Calculate" onclick="multiply()">
        <h2 id="result"></h2>
    </div>
    <script>
        
        function multiply(){
            var n = document.querySelector("#num").value
            var l = document.querySelector("#limit").value
            var out = ""
            for(var i=1;i<=l;i++){
                out=out+i+"*"+n+"="+i*n+"<br/>"
            }
            document.querySelector("#result").innerHTML=out
        }
        
    </script>
    
</body>
</html>
