<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Parking.css">
</head>
<body>   
    <div id="pay">
        <h1>Poorni Vehicle Parking Service</h1>
        <h2>Parking Lot Receipt</h2>
        <img src="Parking.jpg"><br><br>
        <hr>
        <h2>Payable Amount</h2>
        <p>Every one hour you pay 30rs.</p>
        <hr>
    
        <label>No of Hours:</label>
        <input type="number" id="god"> hrs <br><br>
        
        <button type="button" onclick="getout()">Click Here</button>
        <br><br><b>Total Price: </b><h1 id="output"></h1>
        
        <script>
            function getout(){
                let display = document.querySelector("#god").value
                let out = document.querySelector("#output")
                let parkamt = display*30
                out.innerHTML=parkamt
        }
        </script>
        <hr>
        <h3><b><i>Thank You. Visit Again.</i></b></h3>
        
    </div>
</body>
</html>
